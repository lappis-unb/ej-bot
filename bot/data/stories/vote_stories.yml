version: "3.1"

stories:
    
  - story: Start a new conversation from scratch
    steps:
      - intent: welcome
      - slot_was_set:
        - conversation_id: null
      - action: action_get_conversation
      - slot_was_set:
        - conversation_id
      - action: utter_bot_introduction
      - action: utter_show_topic_of_discussion
      - checkpoint: starts_voting

  - story: Start a new conversation after some inactivity time
    steps:
      - intent: welcome
      - slot_was_set:
        - conversation_id
      - action: utter_show_topic_of_discussion
      - checkpoint: starts_voting

  - story: Starts participation, than hit stop to end voting.
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - intent: stop
      - action: utter_thanks_participation
      - action: action_deactivate_loop
      - active_loop: null
      - checkpoint: end_dialogue

  - story: Starts participation, than asks for help.
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - intent: help
      - active_loop: null
      - action: help_form
      - checkpoint: check_help_option

  - story: Vote in all available comments
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - vote: "-"
        - participant_voted_in_all_comments: true
      - active_loop: null
      - checkpoint: end_dialogue


  - story: Stop bot when EJ API returns some error during participation
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - vote: "-"
        - ej_api_connection_error: true
      - active_loop: null
      - action: utter_ej_communication_error
      - action: action_restart

  - story: End dialogue
    steps:
      - checkpoint: end_dialogue
      - action: utter_next_conversation
      - action: action_restart
