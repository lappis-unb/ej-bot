version: "3.1"

stories:

  - story: Send message without conversation_id
    steps:
      - intent: help
      - action: utter_help
    
  - story: Start a new conversation
    steps:
      - intent: start_with_conversation_id
      - slot_was_set:
        - conversation_id
      - action: action_get_conversation
      - action: utter_bot_introduction
      - action: utter_show_topic_of_discussion
      - checkpoint: starts_voting


  # This story will cover the cenary where the participant was voting on some
  # conversation and, for some reason, typed /start ID 
  # to initiate a voting for a different conversation.
  - story: Starts participation, than starts a new conversation inside vote form.
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - restart_conversation: true
      - active_loop: null
      - action: action_get_conversation
      - action: utter_bot_introduction
      - action: utter_show_topic_of_discussion
      - checkpoint: starts_voting

  - story: Starts participation, than adds a new comment
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - auth_link: null
        - comment_confirmation: Sim
      - action: utter_ask_comment
      - action: vote_form
      - active_loop: vote_form

  - story: Starts participation, but rejects adding a new a comment
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - comment_confirmation: NÃ£o
      - action: utter_go_back_to_voting
      - action: vote_form
      - active_loop: vote_form

  - story: Starts participation, than hit stop to end voting.
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - intent: stop
      - action: action_deactivate_loop
      - active_loop: null
      - checkpoint: end_dialogue

  - story: End dialogue
    steps:
      - checkpoint: end_dialogue
      - action: utter_thanks_participation
      - action: utter_next_conversation
      - action: action_restart

  - story: Stop bot when EJ API returns some error during participation
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - vote: "-"
        - comment_confirmation: "-"
        - comment: "-"
        - ej_api_connection_error: true
      - active_loop: null
      - action: utter_ej_communication_error
      - action: utter_error_try_again_later
      - action: action_restart
