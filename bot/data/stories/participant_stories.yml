version: "3.1"

stories:

  - story: participant don't sent the conversation ID.
    steps:
      - intent: help
      - action: utter_help
    
  - story: participant joins a conversation
    steps:
      - intent: start_with_conversation_id
      - slot_was_set:
        - conversation_id
      - action: action_get_conversation
      - action: action_introduce_ej
      - action: utter_show_topic_of_discussion
      - checkpoint: starts_voting

  - story: starts voting form and accepts to add a new comment
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - comment_confirmation: Sim
      - action: utter_ask_comment
      - action: vote_form
      - active_loop: vote_form


  # This story will cover the cenary where the participant was voting on some
  # conversation and, for some reason, typed /start ID 
  # to initiate a voting for a different conversation.
  - story: participant starts a new conversation inside vote form
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - restart_conversation: True
      - active_loop: null
      - action: action_get_conversation
      - action: action_introduce_ej
      - action: utter_show_topic_of_discussion
      - checkpoint: starts_voting

  - story: starts voting form but deny adding a new comment.
    steps:
      - checkpoint: starts_voting
      - slot_was_set:
        - conversation_id
      - action: vote_form
      - active_loop: vote_form
      - slot_was_set:
        - comment_confirmation: NÃ£o
      - action: utter_go_back_to_voting
      - action: vote_form
      - active_loop: vote_form

  - story: Goodbye happy path
    steps:
      - action: utter_thanks_participation
      - action: utter_next_conversation
      - action: utter_finish
      - action: action_session_start
