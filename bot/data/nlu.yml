version: "2.0"
nlu:
  - intent: start_group_interaction
    examples: |
      - selecionarconversa [1](conversation_id)
      - selecionarconversa [56](conversation_id)
      - selecionarconversa [12](conversation_id)
      - selecionarconversa [33](conversation_id)
      - selecionarconversa [18](conversation_id)
      - selecionarconversa conversa [56](conversation_id)
      - selecionarconversa id [433](conversation_id)

  - intent: display_conversations
    examples: |
      - mostrarlista
      - lista
      - listar
      - listarconversas

  - intent: start
    examples: |
      - começar a conversar
      - oi
      - olá
      - hey
      - Bom dia
      - Boa tarde
      - Boa noite
      - Oi, tudo bem?
      - alo
      - ois
      - oie
      - prazer
      - muito prazer
      - eae
      - fala duda

  - intent: start_with_conversation_id
    examples: |
      - start
      - start [433](conversation_id)
      - start [56](conversation_id)
      - start [33](conversation_id)
      - start [dois](conversation_id)
      - start [23](conversation_id)
      - start [7](conversation_id)
      - start [1](conversation_id)
      - start [quatro](conversation_id)

  - intent: agree
    examples: |
      - sim
      - concordo
      - penso igual
      - sou a favor
      - de acordo
      - positivo
      - correto
      - afirmativo
      - concordar
      - uhum
      - com certeza
      - claro
      - topo
      - topo sim
      - ok
      - pode ser
      - bora
      - Concordar
      
  - intent: disagree
    examples: |
      - não
      - nunca
      - jamais
      - discordo
      - discordar
      - não concordo
      - não quero
      - não topo
      - tô de boa
      - nem
      - não obg
      - nao to de boa
      - Discordar

  - intent: pass
    examples: |
      - não sei
      - pular
      - pulo
      - passa
      - próxima pergunta
      - Pular
  
  - regex: regex_phone_number
    examples: |
      - ^\(?\d{2}\)?[\s-]?[\s9]?\d{4}-?\d{4}$

  - intent: phone_number
    examples: |
      - meu número é [61981167578](regex_phone_number)
      - [61992852776](regex_phone_number)
      - [(61)998476538](regex_phone_number)
      - [(62)991287365](regex_phone_number)
      - [(11)994028900](regex_phone_number)
      - [(86)984638274](regex_phone_number)
      - [(21)986542677](regex_phone_number)
      - [(31)981274536](regex_phone_number)
      - [61992337635](regex_phone_number)
      - [87986211267](regex_phone_number)
      - [33998312511](regex_phone_number)
      - [11999654232](regex_phone_number)

  - intent: stop
    examples: |
      - para
      - PARAR
      - PAUSAR
      - parar
      - pausa
      - pausar
      - chega
      - sair
      - SAIR
      - stop
      - não quero mais conversar
      - podemos parar
      - cansei de responder
      - não quero mais responder
  
