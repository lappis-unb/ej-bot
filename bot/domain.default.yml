version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 5
  carry_over_slots_to_new_session: true
intents:
  - agree:
      use_entities: true
  - disagree:
      use_entities: true
  - pass:
      use_entities: true
  - start:
      use_entities: true
  - phone_number:
      use_entities: true
  - invalid_phone_number:
      use_entities: true
  - out_of_context:
      use_entities: true
  - stop:
      use_entities: true
  - welcome:
      use_entities: true
  - start_group_interaction:
      use_entities: true
  - url:
      use_entities: true
  - help:
      use_entities: true
  - start_with_conversation_id:
      use_entities: true
  - participate_on_telegram:
      use_entities: true
  - display_conversations:
      use_entities: true
entities:
  - url
  - current_channel_info
  - conversation_id
  - regex_phone_number
slots:
  comment_text:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  telegram_engagement_group:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  ej_user_token:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  regex_phone_number:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  conversation_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  conversation_text:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  current_comment_id:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  number_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  number_voted_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  vote:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
      - concordar
      - discordar
      - pular
      - parar
      - novo link de participação
      - pausar para pedir telefone
      - pausar para engajar
  current_channel_info:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  url:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  bot_telegram_username:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  bot_whatsapp_number:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false  
responses:
  utter_welcome:
    - text: Olá, Muito prazer, eu sou a Duda!
    - channel: twilio
      text: >
        Olá, muito prazer, eu sou a Duda! Eu sou a assistente virtual da plataforma EJ.
        A Empurrando Juntos, ou Platforma Ej, é uma plataforma de consultas de opinião com foco em Estado e Organizações. Os seguintes comandos estão disponíveis:

        *listarconversas*: Lista as conversas públicas na EJ. Utilize esse comando para saber qual identificador utilizar na hora de gerar o link de participação com o comando selecionarconversa.

        *selecionarconversa* [id]: Utilize esse comando para gerarmos uma nova coleta. [id] é o identificador da conversa na EJ;

        *participar*: Utilize esse comando para participar de uma coleta pré-selecionada.

        *help*: Menu de ajuda;
    - channel: telegram
      text: >
        Olá, muito prazer, eu sou a Duda! Eu sou a assistente virtual da plataforma EJ.
        A Empurrando Juntos, ou Platforma Ej, é uma plataforma de consultas de opinião com foco em Estado e Organizações. Os seguintes comandos estão disponíveis:

        /listarconversas - Lista as conversas públicas na EJ. Utilize esse comando para saber qual identificador utilizar na hora de gerar o link de participação com o comando /selecionarconversa.

        /selecionarconversa [id]: Utilize esse comando para gerarmos uma nova coleta. [id] é o identificador da conversa na EJ;

        /participar: Utilize esse comando para participar de uma coleta pré-selecionada.

        /help: Menu de ajuda;
  utter_introduce_ej:
    - text: >
        Eu sou a assistente virtual da plataforma EJ. 
        A Empurrando Juntos, ou Platforma Ej, é uma plataforma de consultas de opinião com foco em Estado e Organizações.
  utter_explain_how_to_participate:
    - text: Você pode participar de uma de nossas consultas pelo nosso site, site de parceiros ou até por aqui! Me manda um "oi" se quiser participar 😉
  utter_show_topic_of_discussion:
    - text: >
        Oie, eu sou a Duda, a assistente virtual da plataforma EJ.
        Eu gosto muito de ouvir o que as pessoas pensam sobre alguns assuntos.
        No momento, eu queria muito saber a sua opinião sobre o seguinte tema:

        {conversation_text}.

        As suas opiniões estarão protegidas comigo conforme os termos de uso da EJ. Clique no link para ler.

        https://www.ejparticipe.org/usage/

  utter_invite_user_to_participate:
    - text: Topa um bate-papo comigo?
  utter_agreed_participation:
    - text: Ah maravilha 😄
    - text: Eu agradeço muito!
  utter_disagreed_participation:
    - text: Poooxa ☹️
    - text: Ah que pena ☹️
  utter_stop_conversation:
    - text: Se você não quiser mais conversar comigo ou quiser terminar a conversa é so me falar! (é só escrever PARAR)
  utter_ask_phone_number:
    - text: Você poderia me passar seu telefone com DDD?
  utter_ask_phone_number_again:
    - text: >
        Fico feliz que você esteja engajado na nossa conversa 😊. 
        Gostaria de pedir o seu número de telefone, assim conseguiremos mais força no combate à desinformação.
        Caso queira me passar seu telefone, basta digitar, caso não queira, basta dizer não, que continuamos nossa conversa sem que você seja identificado.
  utter_explain_ask_phone_number:
    - text: Eu juro que não vou mandar spam. É só uma forma de eu poder ligar você a sua opinião
  utter_phone_number_is_optional:
    - text: Ah e se você não quiser não tem problema, basta dizer não, eu mantenho a sua identidade secreta 🤫
  utter_send_phone_number:
    - text: Já pode digitar seu telefone com DDD aqui
  utter_invalid_phone_number:
    - text: Hmmm acho que você escreveu alguma coisa errada 😕
  utter_got_phone_number:
    - text: Já anotei aqui o seu telefone, obrigada 😉
  utter_user_want_anonymous:
    - text: Beleza, vamos prosseguir!
  utter_vote_received:
    - text: Anotado!
    - text: Anotei aqui.
    - text: Entendo, registrado.
  utter_out_of_context:
    - text: Desculpe, não sei se entendi 😕
  utter_sent_comment:
    - text: Certo, já anotei seu comentário, muito obrigada pela sua contribuição!!
  utter_send_comment_error:
    - text: >
        Hmmm não sei o que aconteceu. 
        Eu não consegui salvar seu comentário
  utter_ask_send_comment_again:
    - text: Faz assim, tenta me mandar ele novamente mais tarde, pode ser?!
  utter_voted_all_comments:
    - text: Nossa 😮😮😮 Você já opinou sobre todos os comentários que eu tinha aqui!
  utter_thanks_participation:
    - text: Eu fico muito feliz por você ter participado 🤗!
    - text: Muito obrigada pela sua participação 🤗🤗🤗
  utter_stopped:
    - text: Só de você ter me respondido ja me ajudou, muito obrigada!
  utter_stopped_after_disagreed:
    - text: Mas só de você ter me respondido já me ajudou. Muito obrigada! 😘
  utter_next_conversation:
    - text: Depois conversamos mais 😘
  utter_finish:
    - text: Ah quando quiser trocar uma ideia é só me mandar um "Oi".
  utter_goodbye:
    - text: Pode deixar que te mantenho por dentro sobre as novidades sobre esse assunto
  utter_ej_communication_error:
    - text: Opa, parece que não estou conseguindo acessar nosso servidor.
  utter_error_try_again_later:
    - text: Tive um problema técnico, por favor tente participar mais tarde.
  utter_ej_connection_doesnt_exist:
    - text: Esse site ainda não está conectado com a EJ. Entre em contato com os administradores dele.
  utter_help:
    - text: Esse texto de ajuda deve ser atualizado para outros contextos além do telegram.
    - channel: twilio
      text: >
        A lista de comandos disponíveis atualmente é: 

        *listarconversas* - Lista as conversas disponíveis disponíveis na EJ. Utilize esse comando para saber qual identificador utilizar na hora de gerar o link de participação com o comando selecionarconversa.

        *selecionarconversa* [id] - Escolha a conversa da EJ para gerarmos uma nova coleta;

        *participar* - Participe de uma coleta pré-selecionada.
    - channel: telegram
      text: >
        A lista de comandos disponíveis atualmente é: 

        /listarconversas - Lista as conversas disponíveis disponíveis na EJ. Utilize esse comando para saber qual identificador utilizar na hora de gerar o link de participação com o comando /selecionarconversa.

        /selecionarconversa [id] - Escolha a conversa da EJ para gerarmos uma nova coleta;

        /participar - Participe de uma coleta pré-selecionada.
  utter_show_conversations:
    - text: >
        Essa é a lista das conversas disponíveis para coleta. Basta escolher o assunto e verificar qual é o seu ID.
  utter_explain_id_conversation:
    - text: >
        Você pode precisar do ID para selecionar uma conversa depois 😉
  utter_no_conversations:
    - text: >
        Não existem conversas disponíveis no momento, entre em contato com o time da EJ para mais informações.
  utter_explain_no_button_participation:
    - text: > 
        Para começar, basta ler os comentários e logo depois:

        - Digite 1 para concordar

        - Digite -1 para discordar

        - Ou digite 0 para pular um comentário
  utter_explain_button_participation:
    - text: >
        Clique nos botões a seguir para concordar, discordar ou pular comentários 😊

  utter_send_generated_url:
    - text: Não foi possível encontrar o canal
    - channel: twilio
      text: >
        Eu sou a assistente virtual da plataforma EJ. A Empurrando Juntos, ou Platforma EJ, é uma plataforma de consultas de opinião com foco em Estado e Organizações. Gostaríamos da sua participação na seguinte discussão: 


        {conversation_text}.


        Para participar basta clicar no link https://api.whatsapp.com/send?phone={bot_whatsapp_number}&text=start+{conversation_id}
    - channel: telegram
      text: >
        Eu sou a assistente virtual da plataforma EJ. A Empurrando Juntos, ou Platforma EJ, é uma plataforma de consultas de opinião com foco em Estado e Organizações. Gostaríamos da sua participação na seguinte discussão: 

        {conversation_text}.

        Para participar basta clicar no link t.me/{bot_telegram_username}?start={conversation_id}.
  utter_no_selected_conversation:
    - text: Nenhuma conversa foi selecionada. Você deve utilizar o comando de seleção de conversa ou participar de alguma que alguém já criou.

  utter_invite_user_to_join_group:
    - text: >
        Pausa rápida para um convite: Estou gostando bastante de te ouvir, e gostaria de saber se você tem interesse de fazer parte da nossa comunidade. Lá publicamos conteúdos personalizados sobre os assuntos que estamos conversando, e você poderá interagir com outras pessoas. Para aceitar o convite basta clicar no link, e você será direcionado para o nosso grupo no Telegram:

        {telegram_engagement_group}

        Voltando a nossa conversa.
  utter_advise_participant_to_join_again:
    - text: >
        Não consegui salvar o seu voto. Clique no link de participação novamente, para retomarmos nossa conversa.

actions:
  - action_ask_vote
  - action_follow_up_form
  - validate_vote_form
  - action_setup_conversation
  - action_get_conversation_info
  - action_set_channel_info
  - action_set_conversation_slots
  - action_get_conversations

forms:
  vote_form:
    vote:
      - type: from_text
e2e_actions: []
