stories:
- story: participant join conversation on telegram or whatsapp
  steps:
  - user: |
      start [56](conversation_id)
    intent: start_with_conversation_id
  - action: action_set_channel_info
  - action: action_get_conversation_info
  - action: utter_show_topic_of_discussion
  - action: utter_invite_user_to_participate

    # - story: User utters out of context 
    #   steps:
    #   - user: |
    #       asdfgasd
    #     intent: out_of_context
    #   - action: utter_out_of_context

- story: participant don't wants to join conversation on telegram or whatsapp
  steps:
  - user: |
      start [56](conversation_id)
    intent: start_with_conversation_id
  - action: action_set_channel_info
  - action: action_get_conversation_info
  - action: utter_show_topic_of_discussion
  - action: utter_invite_user_to_participate
  - user: |
      não
    intent: disagree
  - action: utter_disagreed_participation
  - action: utter_next_conversation
  - action: utter_finish
  - action: action_session_start

- story: User agree to join conversation
  steps:
  - user: |
      start [56](conversation_id)
    intent: start_with_conversation_id
  - action: action_set_channel_info
  - action: action_get_conversation_info
  - action: utter_show_topic_of_discussion
  - action: utter_invite_user_to_participate
  - user: |
      sim
    intent: agree
  - action: utter_agreed_participation
  - slot_was_set:
    - conversation_id
  - action: action_setup_conversation
  - action: utter_stop_conversation
  - action: vote_form
  - active_loop: vote_form

- story: User agree to use phone number during conversation for the first time
  steps:
  - action: utter_ask_phone_number_again
  - action: utter_send_phone_number
  - user: |
      [61981178174](regex_phone_number)
    intent: phone_number
    entities:
      - regex_phone_number
  - slot_was_set:
    - regex_phone_number
  - slot_was_set:
    - conversation_id
  - action: action_setup_conversation
  - action: utter_stop_conversation
  - action: vote_form
  - active_loop: vote_form

- story: User want to participate without phone number
  steps:
  - action: utter_ask_phone_number_again
  - action: utter_send_phone_number
  - user: |
      não
    intent: disagree
  - slot_was_set:
    - conversation_id
  - action: action_setup_conversation
  - action: utter_stop_conversation
  - action: vote_form
  - active_loop: vote_form
  - active_loop: null
  - action: action_follow_up_form
  - action: utter_next_conversation
  - action: utter_finish
  - action: action_restart

- story: User already gave their phone number and are interacting again
  steps:
  - user: |
      [61981178174](regex_phone_number)
    intent: phone_number
    entities:
      - regex_phone_number
  - slot_was_set:
    - regex_phone_number: "61981178174"
  - slot_was_set:
    - conversation_id
  - action: action_setup_conversation
  - action: utter_stop_conversation
  - action: vote_form
  - active_loop: vote_form

- story: User provide invalid phone number with value aaaaaa 
  steps:
  - action: utter_ask_phone_number_again
  - action: utter_send_phone_number
  - user: |
      aaaaaa
    intent: phone_number
  - slot_was_set:
    - regex_phone_number: null 
  - action: utter_invalid_phone_number
  - action: utter_ask_phone_number

- story: Start interaction with bot via webchat
  steps:
  - user: |
      [http://localhost:8000/](url)
    intent: url
  - action: utter_welcome
  - action: utter_introduce_ej
  - action: utter_explain_how_to_participate

- story: User wants help
  steps:
  - user: |
      ajuda
    intent: help
  - action: utter_help

- story: conversation_id slot is not valid
  steps:
  - user: |
      start [56](conversation_id)
    intent: start_with_conversation_id
  - action: action_set_channel_info
  - action: action_get_conversation_info
  - action: utter_show_topic_of_discussion
  - action: utter_invite_user_to_participate
  - user: |
      sim
    intent: agree
  - action: utter_agreed_participation
  - slot_was_set:
    - conversation_id: null
  - action: utter_advise_participant_to_join_again
  - action: action_restart
