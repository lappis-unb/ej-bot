stories:
- story: User interacts with bot without the conversation ID.
  steps:
  - user: |
      start
    intent: help
  - action: utter_help

- story: User joins conversation to vote
  steps:
  - user: |
      start [56](conversation_id)
    intent: start_with_conversation_id
  - slot_was_set:
    - conversation_id
  - action: action_set_channel_info
  - slot_was_set:
    - current_channel_info
  - action: action_get_conversation
  - action: action_introduce_ej
  - action: utter_show_topic_of_discussion
  - slot_was_set:
    - conversation_id
  - action: vote_form
  - active_loop: vote_form

- story: User voted in all comments
  steps:
  - user: |
      start [5](conversation_id)
    intent: start_with_conversation_id
  - slot_was_set:
    - conversation_id
  - action: action_set_channel_info
  - slot_was_set:
    - current_channel_info
  - action: action_get_conversation
  - action: action_introduce_ej
  - action: utter_show_topic_of_discussion
  - slot_was_set:
    - conversation_id
  - action: vote_form
  - active_loop: vote_form
