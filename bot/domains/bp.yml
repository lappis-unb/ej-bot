version: "3.1"

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

intents:
  - stop
  - comment_confirmation
  - out_of_context
  - help
  - start_with_conversation_id:
      use_entities: true
  - add_new_comment:
      ignore_entities:
      - conversation_id

entities:
  - conversation_id

slots:
  contact_name:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  ej_api_connection_error:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  anonymous_votes_limit:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  auth_link:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: custom
  participant_can_add_comments:
    type: bool
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  has_completed_registration:
    type: bool
    initial_value: null
    influence_conversation: true
    mappings:
    - type: custom
  comment_content:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  refresh_token:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  restart_conversation:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  access_token:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  conversation_id_cache:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  conversation_id:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: conversation_id
  conversation_statistics:
    type: any
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  conversation_text:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  current_comment_id:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
    mappings:
    - type: custom
  number_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
    mappings:
    - type: custom
  user_voted_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
    mappings:
    - type: custom
  check_authentication:
    type: categorical
    values: 
      - end_participant_conversation
      - check_participant_authentication
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: authentication_form
        requested_slot: check_authentication
  vote:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: vote_form
        requested_slot: vote
  comment_confirmation:
    type: categorical
    values: 
      - Sim
      - N√£o
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: vote_form
        requested_slot: comment_confirmation
  comment:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: vote_form
        requested_slot: comment

