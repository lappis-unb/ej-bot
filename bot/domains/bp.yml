      - start_with_conversation_id
      - check_authentication
  authentication_form:
    ignored_intents:
      - stop
      - start_with_conversation_id
    required_slots:
      - check_authentication
      - has_completed_registration
  vote_form:
    ignored_intents:
      - stop
      - check_authentication
