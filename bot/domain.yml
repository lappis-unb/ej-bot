version: "3.1"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - comment_confirmation:
      use_entities: []
  - agree:
      use_entities: true
  - disagree:
      use_entities: true
  - pass:
      use_entities: true
  - out_of_context:
      use_entities: true
  - stop:
      use_entities: true
  - welcome:
      use_entities: true
  - help:
      use_entities: true
  - start_with_conversation_id:
      use_entities: true
  - add_new_comment:
      ignore_entities:
      - conversation_id
entities:
  - conversation_id
slots:
  comment_text:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  refresh_token:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  restart_conversation:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: custom
  access_token:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  conversation_id_cache:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
  conversation_id:
    type: text
    initial_value: null
    influence_conversation: true
