version: "2.0"
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - agree:
      use_entities: true
  - disagree:
      use_entities: true
  - pass:
      use_entities: true
  - start:
      use_entities: true
  - email:
      use_entities: true
  - out_of_context:
      use_entities: true
  - invalid_email:
      use_entities: true
  - stop:
      use_entities: true
  - welcome:
      use_entities: true
  - start_group_interaction:
      use_entities: true
  - url:
      use_entities: true
  - help:
      use_entities: true
  - start_with_conversation_id:
      use_entities: true
  - participate_on_telegram:
      use_entities: true
entities:
  - email
  - number
  - url
  - current_channel_info
  - conversation_id
slots:
  change_comment:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  comment_text:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  ej_user_token:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  conversation_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  current_comment_id:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  number_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  number_voted_comments:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  vote:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
    values:
      - concordar
      - discordar
      - pular
      - parar
  conversation_title:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  number:
    type: rasa.shared.core.slots.FloatSlot
  current_channel_info:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  url:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  bot_telegram_username:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_welcome:
    - text: Olá,  Muito prazer, eu sou a Duda!
    - channel: telegram
      text: Olá muito prazer, eu sou a Duda! Caso queira começar uma nova coleta digite /selecionarconversa [id] . Se quiser participar, digite /participar
  utter_show_topic_of_discussion:
    - text: Eu estava querendo saber a opinião de outras pessoas a respeito de {conversation_title}.
  utter_ask_user_particpate:
    - text: Topa um bate-papo comigo?
  utter_agreed_participation:
    - text: Ah maravilha 😄
    - text: Eu agradeço muito!
  utter_disagreed_participation:
    - text: Poooxa ☹️
    - text: Ah que pena ☹️
  utter_stop_conversation:
    - text: Se você não quiser mais conversar comigo ou quiser terminar conversa é so me falar tá?!(é só escrever PARAR)
  utter_ask_email:
    - text: Você se importa de me passar seu email?
  utter_explain_ask_email:
    - text: Eu juro que não vou mandar spam rs. É só uma forma de eu poder ligar você a sua opinião.
  utter_email_is_optional:
    - text: Ah e se você não quiser não tem problema, eu mantenho a sua identidade secreta 🤫 kkkk
  utter_send_email:
    - text: Já pode mandar seu email aqui
  utter_invalid_email:
    - text: Hmmm acho que você escreveu alguma coisa errada 😕
  utter_ask_email_again:
    - text: Pode enviar seu email de novo, por favor?
  utter_got_email:
    - text: Já anotei aqui o seu email, obrigada 😉
  utter_user_want_anonymous:
    - text: Beleza, vamos prosseguir!
  utter_vote_received:
    - text: Anotado!
    - text: Beleza, anotei aqui.
    - text: Entendo, registrado.
  utter_out_of_context:
    - text: Desculpe, não sei se entendi 😕
  utter_sent_comment:
    - text: Certo, já anotei seu comentário, muito obrigada pela sua contribuição!!
  utter_send_comment_error:
    - text: Hmmm não sei o que aconteceu. \nEu não consegui salvar seu comentário
  utter_ask_send_comment_again:
    - text: Faz assim, tenta me mandar ele novamente mais tarde, pode ser?!
  utter_voted_all_comments:
    - text: Noossa 😮😮😮 Você opinou sobre todos os comentários que eu tinha aqui!
  utter_thanks_participation:
    - text: Eu fico muito feliz por você ter participado 🤗!
    - text: Muito obrigada pela sua participação 🤗🤗🤗
  utter_stopped:
    - text: Só de você ter me respondido ja me ajudou, muito obrigada!
  utter_next_conversation:
    - text: Depois conversamos mais 😘
  utter_finish:
    - text: Ah quando quiser trocar uma ideia é só me mandar um "Oi".
  utter_goodbye:
    - text: Pode deixar que te mantenho por dentro sobre as novidades desse assunto
  utter_ej_communication_error:
    - text: Opa, parece que não estou conseguindo acessar nosso servidor.
  utter_error_try_again_later:
    - text: Tive um problema técnico, por favor tente participar mais tarde.
  utter_ej_connection_doesnt_exist:
    - text: Esse site ainda não está conectado com a EJ. Entre em contato com os administradores dele.
  utter_help:
    - text: Esse texto de ajuda deve ser atualizado para outros contextos além do telegram.
    - channel: telegram
      text: A lista de comandos disponíveis atualmente é \n\n /selecionarconversa [id] - Escolha a conversa da EJ para gerarmos uma nova coleta \n\n /participar - Participe de uma coleta pré-selecionada.
  utter_explain_no_button_participation:
    - text: Para concordar com um comentário, digite 1. \n\n Para discordar de um comentário, digite -1. \n\n Caso queira pular um comentário, digite 0.
  utter_explain_button_participation:
    - text: Para concordar com um comentário, digite 1 ou clique no botão Concordar, para discordar de um comentário, digite -1 ou clique no botão Discordar. \n\n Caso queira pular um comentário, digite 0 ou clique no botão Pular.
  utter_send_telegram_generated_url:
    - channel: telegram
      text: Envie no grupo a seguinte url t.me/{bot_telegram_username}?start={conversation_id}
  utter_no_selected_conversation:
    - text: Nenhuma conversa foi selecionada. Você deve utilizar o comando de seleção de conversa ou participar de alguma que alguém já criou.
actions:
  - action_ask_vote
  - action_follow_up_form
  - validate_vote_form
  - action_setup_conversation
  - action_get_conversation_info
  - action_set_channel_info
forms:
  vote_form:
    vote:
      - type: from_text
e2e_actions: []
