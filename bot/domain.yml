    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: vote_form
        requested_slot: comment
  bot_whatsapp_number:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
    - type: custom
